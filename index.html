<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <img src="img/Logo.png" alt="">
        <h1>Toboolist</h1>
    </header>
    <!-- MAIN -->
    <main>
        <div class="container">
            <div class="task-container">

                <span class="button blue">Add Task</span>
                <span class="button white">Add Section</span>

                <div class="task-list">

                    <!-- NEW TASK -->
                    <section>
                        <div class="title-bar">
                            <h4><span>&#11206 </span>New Task</h4>
                        </div>
                        <div class="task-item">
                            <span class="circle-icon circle-check">&check; </span>
                            <span class="task-name">Quarterly Newsletter</span>

                            <div class="lable editorial">
                                Editorial
                            </div>

                        </div>
                    </section>
                    <!-- TODAY -->
                    <section>
                        <!-- <span class="circle-icon cross-check">&cross;</span> -->
                    </section>
                    <!-- UPCOMING -->
                    <section></section>

                </div>
            </div>


        </div>
    </main>


</body>

</html>
